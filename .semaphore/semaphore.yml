version: v1.0
name: Fishtank
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: mix test
    task:
      jobs:
        - name: npm audit
          commands:
            - checkout
            - npm audit --prefix=apps/fishtank_web/assets
        - name: mix test
          commands:
            - sem-version erlang 22
            - sem-version elixir master
            - checkout
            - mix local.hex --force
            - mix local.rebar --force
            - mix deps.get
            - mix test
      env_vars:
        - name: MIX_ENV
          value: test

